<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="group-of-fields">
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:
          <input 
            type="text" 
            name="surname"
            id="surname"
            autocomplete="off" 
            required
          >
        </label>

        <label class="form-field">
          Name:
          <input 
            type="text" 
            name="name"
            id="name" 
            autocomplete="off" 
            required
          >
        </label>
        
        <label class="form-field">
          How old are You?
          <input 
            type="number" 
            name="age"
            id="age" 
            value="12" 
            min="1" 
            max="100"
            maxlength="2"
            required
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input 
            type="date" 
            name="birthday"
            id="birthday"
          >
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input 
            type="checkbox" 
            name="terms"
            id="terms"
          >
        </label>
      </fieldset>

      <fieldset class="group-of-fields">
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input 
            type="email" 
            name="email" 
            id="email"
            placeholder="email@example.com" 
            required
          >
        </label>

        <label class="form-field">
          Password:
          <input 
            type="password" 
            name="password"
            id="password"
            minlength="5" 
            maxlength="15" 
            required
          >
        </label>
      </fieldset>

      <fieldset class="group-of-fields">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="love_cats"
              id="loveCatsY" 
              value="Yes"
            >
            Yes
          </label>

          <label>
            <input 
              type="radio" 
              name="love_cats" 
              id="loveCatsN"
              value="No"
            >
            No
          </label>
        </div>

        <label class="form-field">
          What is your favorite color?
          <input 
            type="color" 
            name="favouriteColor"
            id="favoriteColor"
          >
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input 
            type="time" 
            name="bedtime"
            id="bedtime"
            step="2"
          >
        </label>

        <label class="form-field">
          What are your favorite brand of cars?
          <select 
            name="favouriteCar" 
            id="favoriteCar"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input 
            type="range" 
            name="mark"
            id="mark" 
            min="1" 
            max="10" 
            value="1"
          >
        </label>
      </fieldset>

      <fieldset class="group-of-fields">
        <legend>Additional info:</legend>

        <label class="form-field">
          Comments:
          <textarea 
            name="comment" 
            id="comment"
            maxlength="100"
         ></textarea>
        </label>

        <label class="form-field">
          Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" class="button">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
