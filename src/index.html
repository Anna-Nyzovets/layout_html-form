<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="group-of-fields">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">
            Surname:
          </label>
          <input 
            type="text" 
            name="surname"
            id="surname"
            autocomplete="off" 
            required
            
          >
        </div>
        <div class="form-field">
          <label for="name">
            Name:
          </label>
          <input 
            type="text" 
            name="name"
            id="name" 
            autocomplete="off" 
            required
          >
        </div>        
        <div class="form-field">
          <label for="age" class="form-field">
            How old are You?
          </label>
          <input 
            type="number" 
            name="age"
            id="age" 
            value="12" 
            min="1" 
            max="100"
            maxlength="2"
            required
          >
        </div>
        <div class="form-field">
          <label for="birthday">
            Full date of birth:
          </label>
          <input 
            type="date" 
            name="birthday"
            id="birthday"
          >
        </div>
        <div class="form-field">
          <label for="terms">
            I accept the term of the agreement
          </label>
          <input 
            type="checkbox" 
            name="terms"
            id="terms"
          >
        </div>
      </fieldset>
      <fieldset class="group-of-fields">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">
            E-mail:
          </label>
          <input 
            type="email" 
            name="email" 
            id="email"
            placeholder="email@example.com" 
            required
          >
        </div>
        <div class="form-field">
          <label for="password" class="form-field">
            Password:
          </label>
          <input 
            type="password" 
            name="password"
            id="password"
            minlength="5" 
            maxlength="15" 
            required
          >
        </div>
      </fieldset>
      <fieldset class="group-of-fields">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          <label>
            Do you love cats?
            <input 
              type="radio" 
              name="loveCats"
              id="loveCatsY" 
              value="Yes"
            >
            <label for="loveCatsY">
              Yes
            </label>
            <input 
              type="radio" 
              name="love_cats" 
              id="loveCatsN"
              value="No"
            >
            <label for="loveCatsN">
              No
            </label>
          </label>
        </div>
        <div class="form-field">
          <label for="favoriteColor">
            What is your favorite color?
          </label>
          <input 
            type="color" 
            name="favouriteColor"
            id="favoriteColor"
          >
        </div>
        <div class="form-field">
          <label for="bedtime">
            What time do you go to bed?
          </label>
          <input 
            type="time" 
            name="bedtime"
            id="bedtime"
            step="2"
          >
        </div>
        <div class="form-field">
          <label for="favoriteCar">
            What are your favorite brand of cars?
          </label>
          <select 
            name="favouriteCar" 
            id="favoriteCar"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="form-field">
          <label for="mark">
            How do you rate our work?
          </label>
          <input 
            type="range" 
            name="mark"
            id="mark" 
            min="1" 
            max="10" 
            value="1"
          >
        </div>        
      </fieldset>
      <fieldset class="group-of-fields">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comment">
            Comments:
          </label>
          <textarea 
            name="comment" 
            id="comment"
            maxlength="100"
          >
          </textarea>
        </div>
        <div class="form-field">
          <label for="recommend">
            Would you recommend us?
          </label>
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit" class="button">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
